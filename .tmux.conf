##### Global settings
# reset prefix
set -g prefix C-a
bind-key a send-prefix # for nested tmux sessions

# improve color
set -g default-terminal "screen-256color"

# utf8 support
set-window-option -g utf8 on

# rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size
# of any client connected to *that window*. Much more reasonable.
set-window-option -g aggressive-resize on

# automatically set window title
setw -g automatic-rename

# dynamic window title
set-option -g set-titles on

# scrolling with S-PageUp/S-PageDown
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@"

# increase scrollback lines
set -g history-limit 10000

# make shift+arrows, ctrl+arrows etc work in Vim.
set-window-option -g xterm-keys on

# set window notifications
set-window-option -g monitor-activity on
set -g visual-activity on

# reload tmux conf.
unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded conf."

# fixes slow ESC issues.
set -s escape-time 0

# use mouse
setw -g mode-mouse on
# setw -g mouse-resize-pane on
# set -g mouse-select-window on
set -g mouse-select-pane on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"

##### Statusbar options
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on

#### Vim keys
# split windows like vim
bind s split-window -v
bind v split-window -h

# move around panes with hjkl
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# resize panes like vim
# bind < resize-pane -L 5
# bind > resize-pane -R 5
# bind - resize-pane -D 5
# bind + resize-pane -U 5

# bind : to command-prompt like vim
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

##### Colors
# default statusbar colors
set -g status-fg white
set -g status-bg default

# pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg blue

# command prompt
set -g message-bg blue
set -g message-fg white
set -g message-attr bright

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr bright
## use this settings if tmux version < 1.6 (instead of
## window-status-{activity,bell,content-fg})
# set-window-option -g window-status-alert-fg green
# set-window-option -g window-status-alert-attr dim
setw -g window-status-activity-fg green
setw -g window-status-activity-attr dim
setw -g window-status-bell-fg green
setw -g window-status-bell-attr dim
setw -g window-status-content-fg green
setw -g window-status-content-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright
